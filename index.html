<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Conversión de Temperaturas</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="title mb-5">
            <h1>Conversión de Temperaturas</h1>
            <h3>C° -> K y F°</h3>
        </div>
       
        <div>
        <form id="formTemp">
            <div class="mb-5">
                <label for="celsius" class="mb-2">Temperatura en °C:</label>
                <input type="text" id="celsius" name="celsius" class="form-control" required>
            </div>
            
            <div class="convertir">
                <button type="submit" class="btn btn-outline-light">Convertir</button>
            </div>
        </form>
        </div>

        <div class="resultado mt-5">
            <p id="result"></p>
        </div>
        
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
